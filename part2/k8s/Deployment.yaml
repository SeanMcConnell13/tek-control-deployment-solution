apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure-demo-app
  template:
    metadata:
      labels:
        app: secure-demo-app
    spec:
      containers:
      - name: server
        image: myregistry.azurecr.io/secure-demo-app:latest
        ports:
        - containerPort: 8080
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
